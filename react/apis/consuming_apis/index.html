    <title>Consuming APIs</title>

<body>
    <div class="container">
        <h1 class="h1">Pokemon APIs</h1>
    </div>
    <script>
        async function pokémon() {
            try {
                let response = await fetch("https://pokeapi.co/api/v2/pokemon/").then(res => res.json())
                console.log(response);
                
            } catch(e) {
                console.error(e);
            }
        }
        pokémon();
        console.log('hello');
